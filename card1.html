<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOES SHOPPING</title>
    <link rel="stylesheet" href="./card1.css">
    <link rel="shortcut icon" href="./images/shopping img.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital@1&family=Roboto:wght@100&display=swap" rel="stylesheet">

   
</head>
<body>
    <main>
        <div id="cont">
            <div>
                <img src="./images/nike.webp" alt="">
                <h3>Nike</h3>
                <h4>Size:7,8,9,10</h4>
                <div class="pr">
                    <h3>Price:Rs.5880.00</h3>
                    <h3>Rating:4.0</h3>
                </div>
                <button>Add to cart</button>
            </div>
        <div>
            <img src="./images/puma.jpg" alt="">
            <h3>Puma</h3>
            <h4>Size:7,8,9,10</h4>
            <div class="pr">
                <h3>Price:Rs.2900</h3>
                <h3>Rating:4.2</h3>
            </div>
            <button>Add to cart</button>
        </div>
        <div>
            <img src="./images/addidas.jpg" alt="">
            <h3>Addidas</h3>
            <h4>Size:7,8,9,10</h4>
            <div class="pr">
                <h3>Price:Rs.2546</h3>
                <h3>Rating:3.0</h3>
            </div>
            <button>Add to cart</button>
        </div>
        <div>
            <img src="./images/jordan.webp" alt="">
            <h3>Jordan</h3>
            <h4>Size:7,8,9,10</h4>
            <div class="pr">
                <h3>Price:Rs.11000</h3>
                <h3>Rating:3.5</h3>
            </div>
            <button>Add to cart</button>
        </div>
    </div>
    </main>

</html>

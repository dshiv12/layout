<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./images/images.jfif" type="image/x-icon">
    <script src="https://kit.fontawesome.com/93327402ca.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
        <div id="fname-cont">
        <i class="fa-solid fa-user"></i>
       <label for="fname">First Name:  </label> 
       <input type="text" id="fname"> <br>
       </div>
       <label for="lname">Last Name:</label>
       <input type="text" id="lname"> <br>
       <i class="fa-solid fa-envelope"></i>
       <label for="email">Email id:</label>
       <input type="email" id="email"> <br>
       <label for="pno">Mobile No:</label>
       <input type="number" id="pno"> <br>
       <label for="dob">D.O.B:</label>
       <input type="date" id="dob"> <br>
       <label for="">Gender:</label>
       <input type="radio" name="gen">
       <label for="">Male</label>
       <input type="radio" name="gen">
       <label for="">Female</label>
       <input type="radio">
       <label for="">Others</label><br>
       <label for="">Upload Profile Pic: </label>
       <input type="file"><br>
       <label for="">Create Password: </label>
       <input type="password"><br>
       <label for="">Confirm Password: </label>
       <input type="password"><br>
       <input type="checkbox">
       <label for="">I am 18+</label><br>
       <input type="checkbox">
       <label for="">I am accepting T&C </label><br>
       
       <input type="range"><br>
       <input type="color"><br>
       <input type="search"><br>

       <select name="" id="">
       <option value="" hidden>---select---</option>
       <option value="">Single</option>
       <option value="">Married</option>
    </select>

    <select name="" id="">
    <option value="">---select---</option>
     <option value="">Hindi</option>
     <option value="">English</option>
     <option value="">Marathi</option>
    </select>

    <textarea name="" id="" cols="10" rows="5"></textarea>


       <button type="submit">Submit </button><br>
       <button type="reset">Cancel</button><br>
    </form>
</body>
</html>
